<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title ng-model="title">Asset Manager</title>
    <base href='/'>

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">

    <!-- Javascript libraries -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="app/services/mainService.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>

    <!-- State routing and App config -->
    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</head>

<body ng-controller="MainController as main">

<!--navigation-->

<header>
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="col-sm-3">
                    <span class="glyphicon glyphicon-briefcase" ui-sref="home"></span>
                </div>
                <div class="col-sm-3">
                    <h3><a ui-sref="home">{{title}}</a></h3>
                </div>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><h3><a ui-sref="home">Home</a></h3></li>
                    <li><h3><a ui-sref="help">Help</a></h3></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!--Angular ui-router states will be shown within this container -->

<main class="container">

    <div ui-view></div>

</main>

</body>
</html>
