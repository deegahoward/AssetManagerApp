<div class="container" ng-controller="MainController">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1>Add New Asset:</h1>
				<form class="form" ng-submit="addAsset()">
					Name: <input type="text" name="name" class="form-control" ng-model="newAsset.name">
					Type: <input type="text" name="type" class="form-control" ng-model="newAsset.type">
                    Quantity: <input type="number" name="quantity" class="form-control" ng-model="newAsset.quantity">
                    <button type="submit" class="btn btn-default">Add Asset</button>
				</form>
			</div>
		</div>
</div>
